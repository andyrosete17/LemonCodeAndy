name: CI workflow

on: pull_request

jobs:
  ci-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '6-Testing/Lab'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install
        run: npm ci
      - name: Tests
        run: npm test

  ci-e2e-tests:
    runs-on: ubuntu-latest
    needs: [ci-unit-tests]
    defaults:
      run:
        working-directory: '/6-Testing/Lab'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install
        run: npm ci
      - name: Tests e2e
        run: npm run test:e2e:ci
      - name: Upload screenshots when specs fail
        if: ${{ failure()}}
        uses: actions/upload-artifact@v2
        with:
         name: screenshots
         path: ./cypress/screenshots
      - name: Upload videos when specs fail
        if: ${{ failure()}}
        uses: actions/upload-artifact@v2
        with:
         name: videos
         path: ./cypress/videos

